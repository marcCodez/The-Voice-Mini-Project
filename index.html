<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=
    , initial-scale=1.0"
		/>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<title>Document</title>
	</head>
	<body>
		<div class="stage stageContainer">
			<div id="video-container">
				<video id="videoBG" poster="media/poster.png" autoplay muted loop>
					<source src="media/vid-background.mp4" type="video/mp4" />
				</video>
			</div>
			<!-- <div class="headings-div"> -->
			<h1 class="mb-3 voice-font1">
				&#127908; Select an option below &#127908;
			</h1>

			<!-- </div> -->

			<div class="container profile">
				<div class="row">
					<div class="col-md-6 mx-auto text-center">
						<h1 class="mb-3"></h1>
						<br />
						<div id="profileDisplay"></div>
						<br />
					</div>
				</div>
			</div>
		</div>

		<div class="judges-panel">
			<button class="btn btn-danger negative" style="display: none;">
				Negative React
			</button>
			<audio id="player"></audio>
			<button class="turn-button">TURN</button>
			<audio id="audio" src="media/button-sound.mp3"></audio>
			<button class="next">Start Blind Auditions</button>
			<button class="register">Register Contestant</button>
			<button class="btn btn-success positive" style="display: none;">
				Positive React
			</button>
			<audio id="player2"></audio>
		</div>

		<!-- <iframe class="hidden-vid" width="560" height="315" src="https://www.youtube.com/embed/c8m6kBF5ML8?rel=0&autoplay=1&mute=2" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe> -->

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
		<script src="app.js"></script>
	</body>
</html>
