<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=
    , initial-scale=1.0"
        />


        <link rel="stylesheet" href="style.css" />

		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
        />
  
		<link
			rel="stylesheet"
			href="https://bootswatch.com/4/cerulean/bootstrap.min.css"
        />
  
  
        
		<title>Document</title>
	</head>
	<body>
		<div class="stage stageContainer">
			<div id="video-container">
				<video id="videoBG" poster="media/poster.png" autoplay muted loop>
					<source src="media/vid-background.mp4" type="video/mp4" />
				</video>
			</div>
			<!-- <div class="headings-div"> -->
			<h1 class="mb-3 voice-font1">
				&#127908; Register Contestants to start the Auditions &#127908;
            </h1>
            <div class="container contList">
            <table class="table table-light">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Location</th>
                        <th>Song</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="contestant-list"></tbody>
            </table>
        </div>

			<!-- </div> -->

			<div class="container profile">
				<div class="row">
					<div class="col-md-6 mx-auto text-center">
						<h1 class="mb-3"></h1>
						<br />
						<div id="profileDisplay"></div>
						<br />
					</div>
				</div>
			</div>

			<!-- Modal copied from bootstrap -->
			<div
				class="modal fade"
				id="contestantModal"
				tabindex="-1"
				role="dialog"
				aria-labelledby="contestantModalLabel"
				aria-hidden="true"
			>
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title text-danger" id="contestantModalLabel">
								Register Contestant
							</h5>
							<button
								type="button"
								class="close"
								data-dismiss="modal"
								aria-label="Close"
							>
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<form class="w-form regoForm">
								<div class="form-group">
									<label for="name">Name</label>
									<input type="text" id="contName" class="form-control" />
								</div>

								<div class="form-group">
									<label for="age">Age</label>
									<input type="text" id="contAge" class="form-control" />
								</div>
								<div class="form-group">
									<label for="location">Location</label>
									<input type="text" id="contLocation" class="form-control" />
								</div>
								<div class="form-group">
									<label for="song">Song Name + Artist</label>
									<input type="text" id="song" class="form-control" />
								</div>
								<div class="form-group">
									<label for="link"
										>Link (Valid Embedded Youtube Link with start time)</label
									>
									<input type="text" id="link" class="form-control" placeholder="https://www.youtube.com/embed/fZB-ptAnoQc?start=26"/>
								</div>
							
						</div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								data-dismiss="modal"
							>
								Close
							</button>
							<input id="w-change-btn" type="submit" value="Register" class="btn btn-danger">
                        </div>
                    </form>
					</div>
				</div>
            </div>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary popupButton" data-toggle="modal" data-target="#popupModal" style="display: none;">
                
              </button>


            <div class="modal" id="popupModal" tabindex="-1" role="dialog">
                </div>
            
           
		</div>

		<div class="judges-panel">
			<button class="btn btn-danger negative" style="display: none;">
				Negative React
			</button>
			<audio id="player"></audio>
			<button class="turn-button">TURN</button>
			<audio id="audio" src="media/button-sound.mp3"></audio>
			<button class="next">Start Blind Auditions</button>
			<!-- Button trigger modal - dialog/popup box -->
			<button
				type="button"
				class="btn btn-danger register"
				data-toggle="modal"
				data-target="#contestantModal"
			>
				Register Contestant
			</button>
			<button class="btn btn-success positive" style="display: none;">
				Positive React
			</button>
            <audio id="player2"></audio>
            
   
		</div>

		<!-- <iframe class="hidden-vid" width="560" height="315" src="https://www.youtube.com/embed/c8m6kBF5ML8?rel=0&autoplay=1&mute=2" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe> -->

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
		<script src="app.js"></script>
	</body>
</html>
